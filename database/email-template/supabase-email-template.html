<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Seu código de acesso ao TrackBalance</title>
  </head>
  <body style="font-family: Arial, sans-serif; color: #222; background-color: #f9fafb; padding: 24px;">
    <h1 style="font-size: 20px; color: #1a1a1a;">Seu código de acesso ao <strong>TrackBalance</strong></h1>
    
    <p style="font-size: 16px;">
      Use o código abaixo para entrar no aplicativo:
    </p>

    <p
      style="
        font-size: 32px;
        font-weight: bold;
        letter-spacing: 6px;
        background: #fff;
        border: 2px solid #ddd;
        padding: 12px 24px;
        text-align: center;
        border-radius: 8px;
        display: inline-block;
        color: #000;
      "
    >
      {{ .Token }}
    </p>

    <p style="font-size: 16px; color: #555;">
      Este código expira em 10 minutos.
    </p>

    <p style="font-size: 16px; color: #777;">
      Se você não solicitou este código, pode ignorar este e-mail.
    </p>
  </body>
</html>
